<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login</title>
        <style>
            #pad{
                text-align: center;
            }
        </style>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script charset="utf-8" type="text/javascript">
            window.onload = ()=>{
                var welcome = document.getElementsByTagName('h1')[0];
                welcome.innerHTML = '欢迎 ' + '$tname$' + ' 老师';
                
                var arr = document.getElementsByClassName("check");

                for(var i=0;i < arr.length;i++){
                    arr[i].onclick = function(){
                        var form = $("#check_form");
                        var input = $("<input type='hidden' name='cno'/>");
                        input.attr('value', this.value);
                        form.attr("action", "teacher_course_info.html");
                        form.append(input);
                        form.submit();
                    }
                }
            };
        </script>
    </head>
    <body>
        <form id="check_form" name="check_form" method="post">
        <div id='pad'>
            <h1 id='welcome'>
            </h1>
            <h3 id='tno'>$tno$</h3>
            <div style="border:1px solid black">
                <ul name="course_list">
                    $li$
                </ul>
            </div>
        </div>
        </form>
    </body>
</html>
